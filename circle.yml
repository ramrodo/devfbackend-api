machine:
  services:
    - docker

dependencies:
  override:
    - docker pull mysql
    - docker build -t docker-api-devf .
    - docker run --name procesoname-mysql -e MYSQL_ROOT_PASSWORD=rodo123 -e MYSQL_DATABASE=damificadosDb -d mysql

test:
  override:
    - docker run -it --link procesoname-mysql:mysql docker-api-devf sh tests.sh